<nb-layout windowMode>

  <nb-layout-header *ngIf="(authState | async).IsAuthenicated" fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" *ngIf="(authState | async).IsAuthenicated" responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-footer *ngIf="(authState | async).IsAuthenicated" fixed>
    <ngx-footer></ngx-footer>
  </nb-layout-footer>

</nb-layout>
