<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Order Status</nb-card-header>
      <nb-card-body>
        <form [formGroup]="DataForm"  (ngSubmit)="SubmitData()">

          <div class="form-group col-md-8 offset-sm-2">
            <label for="Status" class="label">Status</label>
            <nb-select [selected]="SelectedStatus" class="form-group  col-lg-6" [(ngModel)]="OrderStatus.StatusId" formControlName="Status" id="Status">
              <nb-option *ngFor="let Status of Statuses" [value]="Status.Id">{{Status.StatusName}}</nb-option>
            </nb-select>
          </div>

          <div class="form-group col-lg-12 offset-md-4">
            <button type="submit" class="col-lg-2" nbButton status="danger"
                    [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
              Submit
            </button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>


    <nb-card>
      <nb-card-header>Order Statuses</nb-card-header>
      <nb-card-body>

        <ng2-smart-table [settings]="settings" [source]="source" >
        </ng2-smart-table>

      </nb-card-body>
    </nb-card>



  </div>
</div>
