<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Cloth Size</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs">
          <form [formGroup]="DataForm" (ngSubmit)="SubmitData()">

            <div class="form-group col-lg-6 offset-md-2">
              <label class="label"> Name</label>
              <input type="text" nbInput fullWidth formControlName="Name" [status]="ValidateInput('Name')" id="Name" [(ngModel)]="clothSize.Name" placeholder="Name">
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label class="label">Abbreviation</label>
              <input type="text" nbInput fullWidth formControlName="Abbreviation" id="Abbreviation" [(ngModel)]="clothSize.Abbreviation" placeholder="Abbreviation">
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label class="label">Height</label>
              <input type="text" nbInput fullWidth formControlName="Height" id="Height" [(ngModel)]="clothSize.Height" placeholder="Height">
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label class="label">Width</label>
              <input type="text" nbInput fullWidth formControlName="Width" id="Width" [(ngModel)]="clothSize.Width" placeholder="Width">
            </div>

            <div class="form-group col-lg-12 offset-md-4">
              <button type="submit" class="col-lg-2" nbButton status="danger"
                      [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
                Submit
              </button>
            </div>

          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
