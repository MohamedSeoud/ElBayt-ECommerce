<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Clothes</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs">
          <form [formGroup]="DataForm" (ngSubmit)="SubmitData(file1.files,file2.files)">

            <div class="form-group col-lg-6 offset-md-2">
              <label for="CategoryName" class="label">Product Name</label>
              <input type="text" nbInput fullWidth formControlName="Name" [status]="ValidateInput('Name')" id="ClothName" [(ngModel)]="cloth.Name" placeholder="ClothName">
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label for="Discription" class="label">Product Description</label>
              <textarea type="text" nbInput fullWidth formControlName="Description" [status]="ValidateInput('Description')" id="Description" [(ngModel)]="cloth.Description" placeholder="Description"></textarea>
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label for="Discription" class="label">Short Description</label>
              <textarea type="text" nbInput fullWidth formControlName="short_desc" maxlength="250" [status]="ValidateInput('short_desc')" id="short_desc" [(ngModel)]="cloth.short_desc" placeholder="Short Description"></textarea>
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label for="ImageURL" class="label">Main Product Image</label>
              <input type="file" nbInput fullWidth formControlName="ProductImageURL1" #file1 id="Image1" [status]="ValidateInput('ProductImageURL1')" placeholder="Choose Image">
            </div>

            <div class="form-group col-lg-6 offset-md-2">
              <label for="ImageURL" class="label">Second Product Image 2</label>
              <input type="file" nbInput fullWidth formControlName="ProductImageURL2" #file2 id="Image2" placeholder="Choose Image">
            </div>

            <div class="form-group col-md-8 offset-sm-2">
              <label for="Category" class="label">Category</label>
              <nb-select [selected]="SelectedCategory" class="form-group  col-lg-6" (selectedChange)="OnCategoryChange($event)" [(ngModel)]="cloth.ClothCategoryId" formControlName="ClothCategoryId" id="ClothCategoryId">
                <nb-option *ngFor="let Category of Categories" [value]="Category.Id">{{Category.Name}}</nb-option>
              </nb-select>
            </div>

            <div class="form-group col-md-8 offset-sm-2">
              <label for="Brand" class="label">Brand</label>
              <nb-select [selected]="SelectedBrand" class="form-group  col-lg-6" [(ngModel)]="cloth.BrandId" formControlName="BrandId" id="BrandId">
                <nb-option *ngFor="let Brand of Brands" [value]="Brand.Id">{{Brand.Name}}</nb-option>
              </nb-select>
            </div>


            <div class="form-group col-lg-12 offset-md-4">
              <button type="submit" class="col-lg-2" nbButton status="danger"
                      [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
                Submit
              </button>
            </div>

          </form>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card *ngIf="ExistProductImages">
      <nb-card-header>Product Images</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs form-group row">
          <ngx-cloth-image [src]="ProductImageURL1"    [IsDeleted]="IsImageDeleted"  *ngIf="cloth.ProductImageURL1!==null">
          </ngx-cloth-image>
          <ngx-cloth-image [src]="ProductImageURL2"    [IsDeleted]="IsImageDeleted"  *ngIf="cloth.ProductImageURL2!==null">
          </ngx-cloth-image>
        </div>
      </nb-card-body>

    </nb-card>

  </div>
</div>
