
<div class="row  offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add Images</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs">
          <form  [formGroup]="DataForm" (ngSubmit)="SubmitData(file.files)">

            <div class="form-group col-lg-6 offset-md-2">
              <label for="ImageURL" class="label">Product Image</label>
              <input type="file" nbInput fullWidth formControlName="URL" #file id="Image"   [status]="ValidateInput('URL')" placeholder="ImageURL">
            </div>

            <div class="form-group col-lg-12 offset-md-4">
              <button type="submit" class="col-lg-2" nbButton status="danger">Add Image</button>
            </div>

          </form>
        </div>
      </nb-card-body>

    </nb-card>

    <nb-card>
      <nb-card-header>Product Images</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs form-group row">
          <ngx-cloth-image [src]="image.URL"  (ImageDeleted)="OnDeleteImage($event)"   *ngFor="let image of Images">
          </ngx-cloth-image>
        </div>
      </nb-card-body>

    </nb-card>
  </div>
</div>
