<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Clothes Brands</nb-card-header>
      <nb-card-body>
        <form [formGroup]="DataForm" (ngSubmit)="SubmitData(file1.files)">
          <div class="form-group col-lg-6 offset-md-2">
            <label for="BrandName" class="label">Brand Name</label>
            <input type="text" nbInput fullWidth [status]="ValidateInput('Name')" formControlName="Name" [(ngModel)]="clothbrand.Name" id="BrandName" placeholder="BrandName">
          </div>


          <div class="form-group col-lg-6 offset-md-2">
            <label for="ImageURL" class="label">Brand Image</label>
            <input type="file" nbInput fullWidth formControlName="BrandPic" #file1 id="Image1" [status]="ValidateInput('BrandPic')" placeholder="Choose Image">
          </div>


          <div class="form-group col-lg-12 offset-md-4">
            <button type="submit" class="col-lg-2" nbButton status="danger"
                    [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
              Submit
            </button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>


    <nb-card *ngIf="ExistBrandImage">
      <nb-card-header>Brand Image</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs form-group row">
          <ngx-brand-image [src]="BrandPic" [IsDeleted]="IsImageDeleted" *ngIf="clothbrand.BrandPic!==null">
          </ngx-brand-image>
        </div>
      </nb-card-body>

    </nb-card>



  </div>
</div>
