<div class="row offset-md" >
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Clothes Departments</nb-card-header>
      <nb-card-body>
        <form [formGroup]="DataForm" (ngSubmit)="SubmitData(file1.files)">
          <div class="form-group col-lg-6 offset-md-2">
            <label for="DepartmentName" class="label">Department Name</label>
            <input type="text" nbInput fullWidth [status]="ValidateInput('Name')" formControlName="Name" [(ngModel)]="clothdepartment.Name" id="DepartmentName" placeholder="DepartmentName">
          </div>


          <div class="form-group col-lg-6 offset-md-2"> 
            <label for="ImageURL" class="label">Department Image</label>
            <input type="file" nbInput fullWidth formControlName="DepartmentPic" #file1 id="Image1" [status]="ValidateInput('DepartmentPic')" placeholder="Choose Image">
          </div>


          <div class="form-group col-lg-12 offset-md-4">
            <button type="submit" class="col-lg-2" nbButton status="danger"
                    [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
              Submit
            </button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>


    <nb-card *ngIf="ExistDepartmentImage">
      <nb-card-header>Department Image</nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs form-group row">
          <ngx-department-image [src]="DepartmentPic" [IsDeleted]="IsImageDeleted" *ngIf="clothdepartment.DepartmentPic!==null">
          </ngx-department-image>
        </div>
      </nb-card-body>

    </nb-card>



  </div>
</div>
