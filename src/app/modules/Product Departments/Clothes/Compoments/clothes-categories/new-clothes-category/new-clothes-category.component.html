<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Clothes Caregories</nb-card-header>
      <nb-card-body>

        <form [formGroup]="DataForm" (ngSubmit)="SubmitData()">
          <div class="form-group col-lg-6 offset-md-2">
            <label for="CategoryName" class="label">Category Name</label>
            <input type="text" nbInput fullWidth formControlName="Name" [status]="ValidateInput('Name')" id="CategoryName" [(ngModel)]="clothcategory.Name" placeholder="CategoryName">
          </div>


          <div class="form-group col-md-8 offset-sm-2">
            <label for="Department" class="label">Type</label>
            <nb-select [selected]="SelectedType" class="form-group  col-lg-6" [(ngModel)]="clothcategory.ClothTypeId" formControlName="ClothTypeId" id="ClothTypeId">
              <nb-option *ngFor="let Type of Types" [value]="Type.Id">{{Type.Name}}</nb-option>
            </nb-select>
          </div>

          <div class="form-group col-lg-12 offset-md-4">
            <button type="submit" class="col-lg-2" nbButton status="danger"
                    [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
              Submit
            </button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
