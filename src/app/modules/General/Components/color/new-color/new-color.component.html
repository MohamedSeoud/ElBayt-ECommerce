<div class="row offset-md">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Colors</nb-card-header>
      <nb-card-body>
        <form [formGroup]="DataForm" (ngSubmit)="SubmitData()">
          <div class="form-group col-lg-6 offset-md-2">
            <label for="ColorName" class="label"> Name</label>
            <input type="text" nbInput fullWidth  [status]="ValidateInput('Name')" formControlName="Name" [(ngModel)]="color.Name" id="ColorName" placeholder="ColorName">
          </div>
          <div class="form-group col-lg-6 offset-md-2">
            <label for="Color" class="label"> Color</label>
          </div>
          <div class="form-group col-lg-6 offset-md-2">
            <input type="text" style="width:90%" disabled nbInput fullWidth [status]="ValidateInput('Color')" formControlName="Color" [(ngModel)]="color.Color" id="Color" placeholder="Color">
            <span style="width:90%"><input class="form-group" ejs-colorpicker id='color-picker' type='color' [value]='color.Color' (input)="OnChange($event)" /></span>
          </div>

          <div class="form-group col-lg-12 offset-md-4">
            <button type="submit" class="col-lg-2" nbButton status="danger"
                    [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" [disabled]="EnableSubmit" nbSpinnerSize="large">
              Submit
            </button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>


  </div>
</div>
